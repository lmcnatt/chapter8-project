name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '24'

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: Deploy to AWS
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION || 'us-west-2' }}

      - name: Ensure Terraform state bucket exists
        run: |
          BUCKET="icecream-tf-state-lmcnatt"
          REGION="${{ secrets.AWS_REGION || 'us-west-2' }}"
          if ! aws s3api head-bucket --bucket "$BUCKET" 2>/dev/null; then
            aws s3api create-bucket --bucket "$BUCKET" --region "$REGION" \
              --create-bucket-configuration LocationConstraint="$REGION"
            aws s3api put-bucket-versioning --bucket "$BUCKET" \
              --versioning-configuration Status=Enabled
          fi

      - name: Terraform init
        working-directory: terraform
        run: |
          terraform init -input=false

      - name: Terraform plan
        if: vars.RUN_TERRAFORM_APPLY != 'false'
        working-directory: terraform
        run: |
          terraform plan -input=false \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_repo_url=https://github.com/${{ github.repository }}.git" \
            -var="app_repo_branch=${{ github.ref_name }}" \
            -var="allowed_mysql_cidr=${{ vars.ALLOWED_MYSQL_CIDR }}" \
            -out=tfplan
        continue-on-error: true

      - name: Terraform apply
        if: vars.RUN_TERRAFORM_APPLY != 'false'
        working-directory: terraform
        run: |
          terraform apply -input=false -auto-approve \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="app_repo_url=https://github.com/${{ github.repository }}.git" \
            -var="app_repo_branch=${{ github.ref_name }}" \
            -var="allowed_mysql_cidr=${{ vars.ALLOWED_MYSQL_CIDR }}"
        continue-on-error: true

      - name: Trigger ASG instance refresh
        run: |
          ASG=$(cd terraform && terraform output -raw asg_name 2>/dev/null || true)
          if [ -n "$ASG" ]; then
            aws autoscaling start-instance-refresh --auto-scaling-group-name "$ASG" --preferences '{"MinHealthyPercentage": 0}' 2>/dev/null || true
          fi

      - name: Output ALB URL
        run: |
          cd terraform && terraform output -raw alb_url 2>/dev/null || echo "Run terraform apply locally to get ALB URL"
